<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - LandseekerPage</title>
    <link rel="stylesheet" href="./CSS/style-contact.css">
</head>
<body>
    <header id="cabecalho-contact">
        <img src="img/logo.png" alt="Imagem Camera">
        <span id="titulo-principal">LandSeeker</span>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>

    <main id="contato">
        <section>
            <div>
            <form action="" class="formulario">
                <h1>Contact Us!</h1>
                <label class="label" for="name">Name</label> <br>
                <input class="input" type="text" name="text" required> <br>
                <label class="label" for="email">E-mail</label> <br>
                <input class="input" type="email" name="email" required> <br>
                <label class="label" for="message">Message</label> <br>
                <textarea name="message" cols="30" rows="10"></textarea> <br>
                <label class="label" for="N/Nome"><input id= "checkbox" type="checkbox" name="N/Nome" value="N/Name" required/>Don't post my name</label>
                <button id="submit" type="submit">Send</button>
            </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <h4>Copyright Â© Digital House</h4>
    </footer>

</body>
</html>
